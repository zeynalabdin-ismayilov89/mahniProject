<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
</head>
<body>
    <div class="player-container"> <!-- player container-->
        <div class="img-container">
            <img src="https://source.unsplash.com/random" alt="">
        </div> <!-- img container-->
        <h2 id="title">Dom dom kurusnu</h2>
        <h3 id="artist">Ibrahim Tatlises</h3>
        <audio src="./musik/miri.mp3"></audio>

        <!-- Progress olan hisse -->

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:35</span>
            </div>

        </div>

        <div class="player-controls">
            <i class="fas fa-fast-backward" id="prev"></i>
            <i class="fas fa-play main-button" id="play"></i>
            <i class="fas fa-fast-forward" id="next"></i>
            
        </div>
    </div> <!-- player-containerin divi-->

    <script src="./script.js"></script>
</body>
</html>
